<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise üíó</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Page 1 */
#loginPage {
  background: black;
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

input, button {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-top: 10px;
}

/* Page 2 */
#birthdayPage {
  display: none;
  background: #bfe9ff;
  height: 100vh;
  text-align: center;
  padding-top: 80px;
  position: relative;
}

.title {
  font-size: 42px;
  font-weight: bold;
  color: brown;
}

.message {
  margin-top: 20px;
  font-size: 18px;
  color: darkblue;
  white-space: pre-line;
}

.love {
  position: absolute;
  bottom: 20px;
  left: 10px;
  right: 10px;
  background: lightpink;
  color: deeppink;
  padding: 10px;
  font-weight: bold;
  animation: bounce 1.2s ease-in-out infinite; 
}
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: pink;
  animation: fall 3s forwards;
}

@keyframes fall {
  from { top: 0; }
  to { top: 100vh; }
}
</style>
</head>

<body>

<div id="loginPage">
  <h1>Enter the code ü§´</h1>
  <input type="password" id="codeInput" placeholder="Secret code">
  <button onclick="unlock()">Unlock üíù</button>
</div>

<div id="birthdayPage">
  <div class="title">HAPPYY BIRTHDAY KUTTAAAA</div>

  <div class="message">
Hope u know u're loved n u're always special to me , enjoy ur day Kutta
- with love ur kuttan üíó
  </div>

  <div class="love">
    I LOVEEEEEEEEEEEEEEE YOUUUUUUUUUUUUUUU
  </div>
</div>

<script>
const CODE = "kuttaa";

function unlock() {
  if (document.getElementById("codeInput").value === CODE) {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("birthdayPage").style.display = "block";
    confetti();
  } else {
    alert("Wrong code üòú");
  }
}

function confetti() {
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>
